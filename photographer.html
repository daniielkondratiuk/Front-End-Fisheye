<!DOCTYPE html>
<html lang="ru">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
        <div class="select_wrapper">
            <span>Trier par</span>
            <div class="select" id="select">
                <span class="select_option checked" tabindex="0" data-value="likes">Popularité</span>
                <span class="select_option" tabindex="0" data-value="date">Date</span>
                <span class="select_option" tabindex="0" data-value="title">Titre</span>
            </div>
        </div>
        <div class="photograph-cards">

        </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" tabindex="0" aria-label="close" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input name="name" aria-label="Prénom" type="text" />
					</div>
                    <div>
                        <label>Nom</label>
                        <input name="surname" aria-label="Nom" type="text" />
                    </div>
                    <div>
                        <label>Email</label>
                        <input name="email" aria-label="Email" type="email"/>
                    </div>
                    <div>
                        <label>Votre message</label>
                        <textarea name="message" aria-label="Votre message"></textarea>
                    </div>
          <button class="contact_button" aria-label="Envoyer">Envoyer</button>
				</form>
			</div>
		</div>
    <div id="slider" class="slider">
        <div class="slider__content">
            <div class="slider__item">
                <img class="slider__img" src="#" alt="#">
                <video class="slider__video" src="#" controls></video>
                <img src="assets/images/prev.png" class="slider__controller prev">
                <img src="assets/images/next.png" class="slider__controller next">
                <img src="assets/images/close.png" alt="close" tabindex="0" aria-label="close" class="slider__controller close" >
            </div>
            <h4 class="slider__title">Arc-en-ciel</h4>
        </div>
    </div>
    <div id="sticker" class="likes_sticker">
    </div>
    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
