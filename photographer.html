<!DOCTYPE html>
<html lang="ru">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
        <div class="select_wrapper">
            <span>Trier par</span>
            <div class="select" id="select">
                <span class="select_option checked" data-value="likes">Popularité</span>
                <span class="select_option" data-value="date">Date</span>
                <span class="select_option" data-value="title">Titre</span>
            </div>
        </div>
        <div class="photograph-cards">

        </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input type="text" />
					</div>
                    <div>
                        <label>Nom</label>
                        <input type="text" />
                    </div>
                    <div>
                        <label>Email</label>
                        <input type="email"/>
                    </div>
                    <div>
                        <label>Votre message</label>
                        <textarea></textarea>
                    </div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
